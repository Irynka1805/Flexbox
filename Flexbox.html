<!DOCTYPE html>
<html>
<head>
	<title>Flexbox</title>
	<link rel="stylesheet" type="text/css" href="Flexbox.css">
</head>
<body>
 <div class="flex-container">
 		<div class="row flex" style="margin: 50px 50px 10px 50px;">
    		<div class="box1 flex" style="background: yellow; margin-right: 10px; height: 250px;"></div>
    		<div class="box2 flex" style="background: green;"></div>
		</div>
 		<div class="row flex" style="margin: 0 50px 50px 50px;">
    		<div class="box3"></div>
    		<div class="column flex">
      			<div class="box4 flex" style="background: blue; margin-bottom: 10px;"></div>
      			<div class="box5 flex" style="background: blue;"></div>
			</div>
		</div>
 </div>
</body>
</html>
